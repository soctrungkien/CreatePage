<style id="ace-monokai">
.ace-monokai .ace_gutter {
    background: rgb(16,16,16);

}
.ace-monokai .ace_print-margin {
    width: 1px;
    background: rgb(20,20,20);
}
.ace-monokai {

    color: #F8F8F2;
}

    color: #F8F8F0;
}

}

}
.ace-monokai .ace_marker-layer .ace_step {
    background: rgb(102, 82, 0);
}

}

}

    width: 8px;

}

    background: rgb(17, 17, 17);
}
::-webkit-scrollbar-thumb {
    background: #888;
}
::-webkit-scrollbar-thumb:hover {
    background: #555;
}
.ace-monokai .ace_gutter-active-line {
    background-color: rgb(20, 20, 20);
}
.ace-monokai .ace_marker-layer .ace_selected-word {
    border: 1px solid #49483E;
}
.ace-monokai .ace_invisible {
    color: #52524d;
}
.ace-monokai .ace_entity.ace_name.ace_tag,
.ace-monokai .ace_keyword,
.ace-monokai .ace_meta.ace_tag,
.ace-monokai .ace_storage {
    color: #F97583;
}
.ace-monokai .ace_punctuation,
.ace-monokai .ace_punctuation.ace_tag {
    color: #fff;
}
.ace-monokai .ace_constant.ace_character,
.ace-monokai .ace_constant.ace_language,
.ace-monokai .ace_constant.ace_numeric,
.ace-monokai .ace_constant.ace_other {
    color: #AE81FF;
}
.ace-monokai .ace_invalid {
    color: #F8F8F0;
    background-color: #F92672;
}
.ace-monokai .ace_invalid.ace_deprecated {
    color: #F8F8F0;
    background-color: #AE81FF;
}
.ace-monokai .ace_support.ace_constant,
.ace-monokai .ace_support.ace_function {
    color: #79B8FF;
}
.ace-monokai .ace_fold {
    background-color: #A6E22E;
    border-color: #F8F8F2;
}
.ace-monokai .ace_storage.ace_type,
.ace-monokai .ace_support.ace_class,
.ace-monokai .ace_support.ace_type {
    font-style: italic !important;
    color: #66D9EF;
}
.ace-monokai .ace_entity.ace_name.ace_function,
.ace-monokai .ace_entity.ace_other,
.ace-monokai .ace_entity.ace_other.ace_attribute-name,
.ace-monokai .ace_variable {
    color: #79B8FF;
}
.ace-monokai .ace_variable.ace_parameter {
    font-style: italic !important;
    color: #6FDBDF;
}
.ace-monokai .ace_string {
    color: #9ECBFF;
}
.ace-monokai .ace_comment {
    color: #6A737D;
}
.ace-monokai .ace_indent-guide {
    background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAACCAYAAACZgbYnAAAAEklEQVQImWPQ0FD0ZXBzd/wPAAjVAoxeSgNeAAAAAElFTkSuQmCC) right repeat-y;

<body class="bg-gray-900 text-white min-h-screen p-6 font-mono">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Tạo page free</h1>

    <input id="titleInput" type="text" placeholder="Nhập tiêu đề..."
      class="w-full p-2 mb-3 rounded bg-gray-800 border border-gray-700 text-white"/>

    <div id="editor" style='overflow: hidden;' style="background-color: rgb(16, 16, 16);" class="bg-neutral-950 h-64 w-full rounded border border-gray-700 mb-4"></div>

    <button onclick="createFriendPaste()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
      Tạo Page
    </button>

<button for="uploadFile1" class="bg-gray-800 hover:bg-gray-700 py-2 rounded"> <input type="file" id="uploadFile1" class="file:px-1 overflow-100 w-[320px]"> </button>

<button onclick="urlrawinload()" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded">URL</button>

    <div id="result" class="mt-4 text-green-400"></div>
    <div id="error" class="mt-2 text-red-400"></div>
  </div>

  <script>

function deobfuscate(input) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
  let str = input.replace(/=+$/, "");
  let output = [];

  for (let bc = 0, bs = 0, buffer, i = 0; (buffer = str.charAt(i++));) {
    const charIndex = chars.indexOf(buffer);
    if (charIndex === -1) continue;

    bs = (bs << 6) | charIndex;
    bc += 6;
    if (bc >= 8) {
      bc -= 8;
      output.push((bs >> bc) & 0xff);
    }
  }

  return new TextDecoder().decode(new Uint8Array(output));
}

function doObfuscate(input) {
  if (!input || typeof input !== 'string') {
    console.log("No document HTML source code inserted to obfuscate!");
    return null;
  }

  return encodeURIComponent(input);
}
	
function encrypt(text) {
  return [...text].map(c => '%' + hexFromCharCode(c.charCodeAt(0))).join('');
}

function hexFromCharCode(code) {
  return code.toString(16).toUpperCase().padStart(2, '0');
}

        function encodeBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

    const editor = ace.edit("editor");
    editor.setShowPrintMargin(false);
    document.getElementById('editor').style.fontSize = '14px';
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/html");
    editor.setHighlightActiveLine(true),
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true,
        fontFamily: 'Azeret Mono'
    });

    async function createFriendPaste() {
      const title = document.getElementById("titleInput").value.trim();
      const content = editor.getValue().trim();
      const result = document.getElementById("result");
      const error = document.getElementById("error");
      result.textContent = '';
      error.textContent = '';

      if (!content) {
        error.textContent = "⚠️ Bạn chưa nhập nội dung paste!";
        return;
      }

	const contensa = encodeBase64(doObfuscate(content))

      const data = {
        title: title || "Untitled Paste",
        snippet: contensa,
        language: "html"
      };

      const start = performance.now();
      try {
        const res = await fetch("https://www.friendpaste.com/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const end = performance.now();
        const json = await res.json();

        console.log("🔧 Server response:", json);
        console.log(`⏱️ Thời gian gửi: ${(end - start).toFixed(2)}ms`);

        if (json.ok) {
          const rawUrl = `https://friendpaste.com/${json.id}/raw?rev=${json.rev}`;
	  const base6link4 = encodeBase64(`${json.id}/raw?rev=${json.rev}`);
	  const link = `https://soctrungkien.github.io/CreatePage/r.htm?` + base6link4;

          result.innerHTML = `
            📄 Link: <a href="${link}" target="_blank" class="underline text-green-400" style="word-break: break-all">${link}</a><br>
            ⏱️ Mất ${(end - start).toFixed(2)}ms để upload.
          `;
        } else {
          error.textContent = `❌ Không thành công: ${json.reason}`;
        }
      } catch (err) {	
        console.error("🚨 Lỗi khi gửi:", err);
        error.textContent = `🚫 Fetch lỗi: ${err.message}`;
      }
    }

const fileInput = document.getElementById('uploadFile1');
const titleInput = document.getElementById('titleInput');

// Khi chọn file
fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (!file) return;

  // Hiện tên file lên input
  titleInput.value = file.name;

  // Đọc nội dung file (giả định là text)
  const reader = new FileReader();
  reader.onload = function(e) {
    editor.setValue(e.target.result, -1); // Load nội dung vào Ace editor
  }
  reader.readAsText(file);
});

async function urlrawinload() {
  const url = prompt("Nhập url raw (như Pastefy) hoặc url CreatePage");
  if (!url) {
    console.log("Bạn chưa nhập URL");
    return;
  }

  if (url.includes("soctrungkien.github.io/CreatePage/r.htm?")) {
    // CreatePage
    console.log("Loại URL: CreatePage");

    // Lấy phần query sau dấu ?
    const query = url.split("?")[1];
    console.log("Query string:", query);

    // Giải mã base64 (nội dung paste id)
    const pasteIdRaw = deobfuscate(query);
    console.log("Paste ID raw (base64 giải mã):", pasteIdRaw);

    // Tạo URL friendpaste, bỏ phần /raw? nếu có
    const pasteUrlFull = 'https://friendpaste.com/' + pasteIdRaw;
    const pasteUrl = pasteUrlFull.replace(/\/raw.*$/, '');
    console.log("URL friendpaste:", pasteUrl);

    try {
      const res = await fetch(pasteUrl, {
        method: "GET",
        headers: { "Accept": "application/json" }
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      console.log("Tiêu đề paste:", data.title);
      const thienlioi = fetch(pasteUrlFull);
      const domdom = decodeURIComponent(deobfuscate(thienlioi));

      // Cập nhật giao diện
      titleInput.value = data.title || "";
      editor.setValue(domdom || "", -1);

    } catch (err) {
      console.error("Lỗi khi lấy paste:", err.message);
    }

  } else {
    // raw URL
    console.log("Loại URL: raw");

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const text = await res.text();

      titleInput.value = url;
      editor.setValue(text, -1);

    } catch (err) {
      console.error("Lỗi khi lấy raw content:", err.message);
    }
  }
}

  </script>
